<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>My Map</title>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>My google map</h1>
  <div id="map">


  </div>


  <script>
    function initMap() {
      //map options
      var options = {
        zoom: 13,
        center: {
          lat: 50.45466,
          lng: 30.5238
        }
      }
      //new map object
      var map = new google.maps.Map(document.getElementById('map'), options);

      //add market
      var marker = new google.maps.Marker({
        position: {
          lat: 50.453614,
          lng: 30.50714
        },
        map: map,
        icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASKGIb_GdrKm8jjzfFshEsmWXS0lU4DAw&callback=initMap" async defer></script>
</body>
</html>
