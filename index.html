<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>My Map</title>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }

  </style>
</head>

<body>
  <h1>My google map</h1>
  <div id="map">


  </div>


  <script>
    function initMap() {
      //map options
      var options = {
        zoom: 13,
        center: {
          lat: 50.45466,
          lng: 30.5238
        }
      }
      //new map object
      var map = new google.maps.Map(document.getElementById('map'), options);
      /*
      //add market
      var marker = new google.maps.Marker({
        position: {
          lat: 50.453614,
          lng: 30.50714
        },
        map: map,
        icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });
      //add info window
      var infoWindow = new google.maps.InfoWindow({
        content: '<h3>Good place</h3>'
      });
      marker.addListener('click', function() {
      infoWindow.open(map, marker);
      });
      */

      addMarker({
        coords: {
          lat: 50.453614,
          lng: 30.50714
        },
        icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });
      addMarker({
        coords: {
          lat: 50.463614,
          lng: 30.50714
        },
        content:'<h2>Red place</h2>'
      });addMarker({
        coords: {
          lat: 50.463614,
          lng: 30.51714
        },
        content:'<h2>White place</h2>'
      });
      addMarker({
        coords: {
          lat: 50.472614,
          lng: 30.50914
        },
        icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });
      //add marker function
      function addMarker(props) {
        var marker = new google.maps.Marker({
          position: props.coords,
          map: map,
          //icon: props.icon
        });
        //Check for custom icon
        if(props.icon){
          marker.setIcon(props.icon);
        }

        //Check for window info content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content: props.content});
        }
        marker.addListener('click', function() {
          infoWindow.open(map, marker);
      });
      };
    }

  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASKGIb_GdrKm8jjzfFshEsmWXS0lU4DAw&callback=initMap" async defer></script>
</body>
